<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>


<style>
html {
    height: 100%;
}
body {
background: #4B79A1;
background: -webkit-linear-gradient(to right,#052B3B,#145670,#228cb5);
background: linear-gradient(to right, #052B3B,#145670,#228cb5);
}




*[role="form"] {
    font-family:Arial, Helvetica, sans-serif;
    width:300px;
    padding: 15px;
    margin: 0 auto;
    border-radius: 0.8em;
    color: #145670;
    background-color:white;
     position: absolute;
    top: 50%;
    left: 50%;
    margin-right: -50%;
    transform: translate(-50%, -50%)

}

*[role="form"] h3 {
    font-family:Arial, Helvetica, sans-serif;
    font-size: 28px;
    font-weight:600;
    color:#092530;
    margin-top: 5%;
    margin-left:20px;
    margin-right: 20px;
    word-spacing: 0.5em;
    text-align: center;


}
*[role="form"] button {
    margin-bottom: 5%;
    background-color: #092530;
    margin-left:80px;
    color: white;
    width:100px;"

}
*[role="form"] button:hover{
    background-color:  #145670;
    color: white;
}

</style>
</head>
<body>
<br><br><br>

<div class="container">

            <form  role="form" method="post" action="/alogin_validation">
                <h3>ADMIN LOGIN</h3>
                <br>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" class="form-control" name="email"
                           pattern=".+@somaiya.edu" required autofocus>
                 </div>
               <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" placeholder="Password" class="form-control" name="password"
                            required >
               </div>

     <div class="form-group">
             {% with messages=get_flashed_messages() %}
                {% if messages %}
                     {% for message in messages %}
                        <h5 style="text-align: center"><span style="color: red;text-align: center;">{{  message }}</span></h5>
                    {% endfor %}
                {% endif %}
             {% endwith %}
     </div>
    <button type="submit" class="btn btn-default" >Login</button>
            </form> <!-- /form -->
        </div> <!-- ./container -->


<br><br><br>
</body>
</html>
