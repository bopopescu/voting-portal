<script>

            // Function to check Whether both passwords
            // is same or not.
            function checkPassword(form) {
                password1 = form.password.value;
                password2 = form.confirm_password.value;

                // If password not entered
                if (password1 == '')
                    alert ("Please enter Password");

                // If confirm password not entered
                else if (password2 == '')
                    alert ("Please enter confirm password");

                // If Not same return False.
                else if (password1 != password2) {
                    alert ("\nPassword did not match: Please try again...")
                    return false;
                }

                // If same return True.
                else{
                    alert("Password Match: password match:registered!")
                    return true;
                }
            }
        </script>

<body>
<br><br><br>
<div class="container">
            <form class="form-horizontal" role="form" method="post" action="/add_voter"
            name="RegForm" onsubmit="return formvalidation() && checkPassword(this)">
                <h3>VOTER  REGISTRATION</h3>
                <br>
                <div class="form-group">
                    <label for="fname" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="fname" placeholder="First Name" class="form-control" name="fname" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lname" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="lname" placeholder="Last Name" class="form-control" name="lname" autofocus>
                    </div>
                </div>


                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="xyz@somaiya.edu" class="form-control" name= "email"
                               pattern=".+@somaiya.edu">
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label col-sm-3">Gender</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" name="gender" id="femaleRadio" value="Female">Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input  type="radio" name="gender" id="maleRadio" value="Male">Male
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio"  name="gender"  id="otherRadio" value="Other">Other
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- /.form-group -->
                <div class="form-group">
                     <label for="branch" class="col-sm-3 control-label">Branch</label>
                     <div class="col-sm-9">
                        <select class="form-control" id="branch" name="branch">
                            <option>select branch</option>
                            <option value="Comps">Comps</option>
                            <option value="IT">IT</option>
                            <option value="EXTC">EXTC</option>
                            <option value="Etrx">Etrx</option>
                            <option value="Mech">Mech</option>
                        </select>
                     </div>
                 </div>
                 <div class="form-group">
                    <label class="control-label col-sm-3">Current Year</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-3">
                                <label class="radio-inline">
                                    <input type="radio" name="cyear" id="fy" value="FY">FY
                                </label>
                            </div>
                            <div class="col-sm-3">
                                <label class="radio-inline">
                                    <input type="radio" name="cyear" id="sy" value="SY">SY
                                </label>
                            </div>
                            <div class="col-sm-3">
                                <label class="radio-inline">
                                    <input type="radio" name="cyear" id="ty" value="TY">TY
                                </label>
                            </div>
                            <div class="col-sm-3">
                                <label class="radio-inline">
                                    <input type="radio" name="cyear" id="ly" value="TY">LY
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- /.form-group -->



                <div class="form-group">
                    <label for="pwd1" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" id="pwd1" placeholder="Password" class="form-control" name="password" onkeyup="checkPass()">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwd2" class="col-sm-3 control-label">Confirm Password</label>
                    <div class="col-sm-9">
                        <input type="password" id="pwd2" placeholder="Re-enter Password" class="form-control" name="confirm_password" onkeyup="checkPass()">
                    </div>
                </div>





                <button type="submit" class="btn btn-primary btn-block">Register</button><br>
